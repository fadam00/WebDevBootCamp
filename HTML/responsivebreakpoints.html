<!DOCTYPE html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
            <h1 class="display-3 text-center">Breakpoints</h1>
            <!-- Responsive Breakpoint padding activates from screen small and up-->
            <button class="btn btn-warning p-sm-5">BUTTON</button>

            <!-- Responsive Breakpoint padding activates on screen small and deactivates on screen medium-->
            <button class="btn btn-danger p-sm-5 p-md-0">BUTTON</button>

            <!-- Responsive Breakpoint padding increases as screen size increases-->
            <button class="btn btn-info p-0 p-sm-2 p-md-3 p-lg-4 p-xl-5">BUTTON</button>

             <!-- Responsive Breakpoint margin increases as screen size increases-->
             <button class="btn btn-info p-4 mx-0 mx-sm-2 mx-md-3">Hello</button>
             <button class="btn btn-info p-4 mx-0 mx-sm-2 mx-md-3">Hello</button>
             <button class="btn btn-info p-4 mx-0 mx-sm-2 mx-md-3">Hello</button>

        </div>
