<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <form>

        <h1>Register</h1>

        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" required>

        <br>

        <label for="maleradio">Male</label>
        <input id="maleradio" type="radio" name="gender" value="male">

        <label for="femaleradio">Female</label>
        <input id="femaleradio" type="radio" name="gender" value="female">

        <label for="otherradio">Other</label>
        <input id="otherradio" type="radio" name="gender" value="other">
       
        <br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" minlength="5" maxlength="10" required> 

        <br>

        <label for="birthday">Birthday</label>
        <select id="birthday" name="birthday">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <select name="birthmonth">
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>

        <select name="birthyear">
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
        </select>

        <br>

        <label for="agreement">I agree to the Terms and Conditions</label>
        <input id="agreement" name="agreement" type="checkbox" required>

        <br>

        <button>Submit</button>

    </form>
</body>
</html>
