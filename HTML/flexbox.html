<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!--Flexbox is a model for positioning content inside of a box-->
      <div class="container">
          <h1 class="display-1 text-center"> Flexbox </h1>
          <!-- Flexbox activated with d-flex-->
          <!-- Main axis is left-right, top-bottom is cross-axis-->
          <!-- justify-content-end pushes content to the right-->
          <!-- justify-content-center centers content-->
          <!-- justify-content-between takes all available space and distributes it evenly between the content-->
          <!-- justify-content-around takes all available space and distributes it evenly around the content-->

            <!-- align-items-start moves items to the top-->
            <!-- align-items-end moves items to the bottom-->
            <!-- align-items-center moves items to the center-->

            <div class="border border-dark d-flex justify-content-end align-items-end" style="height:200px;">
                <button class="btn btn-info btn-lg">LARGE</button>
                <button class="btn btn-warning">SMALL</button>
                <button class="btn btn-primary">SMALL</button>
            </div>

            <!-- Flexbox row-reverse-->
            <!-- Reverses direction and content of the flexbox classes-->
            <div class="border border-dark d-flex flex-row-reverse justify-content-end align-items-end" style="height:200px;">
                <button class="btn btn-info btn-lg">LARGE</button>
                <button class="btn btn-warning">SMALL</button>
                <button class="btn btn-primary">SMALL</button>
            </div>

            <!--Flexbox flex-column to make it into a column-->

            <div class="border border-dark d-flex flex-column flex-md-row justify-content-end align-items-end" style="height:200px;">
                <button class="btn btn-info btn-lg">LARGE</button>
                <button class="btn btn-warning">SMALL</button>
                <button class="btn btn-primary">SMALL</button>
            </div>

          
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
